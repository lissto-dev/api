name: Build and Push API

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: lissto/api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: go.sum

      # Mint an installation token for a GitHub App installed on the target repo
      - name: Get GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}              # store in org secrets
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: lissto-dev
          repositories: controller-playground

      - name: Configure Git credentials
        env:
          TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          git config --global credential.helper store
          echo "https://x-access-token:${TOKEN}@github.com" > ~/.git-credentials
          chmod 600 ~/.git-credentials

      - name: Configure Git for private modules
        run: |
          git config --global url."https://github.com/lissto-dev/controller-playground".insteadOf "https://github.com/lissto-dev/controller"

      - name: Set GOPRIVATE
        run: echo "GOPRIVATE=github.com/lissto-dev/*" >> $GITHUB_ENV

      - name: Download Go dependencies and update go.sum
        run: |
          go mod download
          go mod tidy
        env:
          GOPRIVATE: github.com/lissto-dev/*
          GOWORK: off

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          # Get short commit SHA
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          
          # Determine if this is a tag build
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
            
            # Check if it's a stable release (vX.Y.Z format only, no suffix)
            if [[ "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "is_stable_release=true" >> $GITHUB_OUTPUT
              echo "Detected stable release: $TAG_NAME"
            else
              echo "is_stable_release=false" >> $GITHUB_OUTPUT
              echo "Detected pre-release: $TAG_NAME"
            fi
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "is_stable_release=false" >> $GITHUB_OUTPUT
          fi
          
          # Determine if this is a main branch build
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "is_main=true" >> $GITHUB_OUTPUT
          else
            echo "is_main=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            GITHUB_TOKEN=${{ steps.app-token.outputs.token }}
          tags: |
            ${{ steps.meta.outputs.is_tag == 'true' && format('{0}:{1}', env.IMAGE_NAME, steps.meta.outputs.tag_name) || format('{0}:{1}', env.IMAGE_NAME, steps.meta.outputs.short_sha) }}
            ${{ steps.meta.outputs.is_stable_release == 'true' && format('{0}:latest', env.IMAGE_NAME) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show image digest and tag
        run: |
          if [[ "${{ steps.meta.outputs.is_tag }}" == "true" ]]; then
            TAG="${{ steps.meta.outputs.tag_name }}"
          else
            TAG="${{ steps.meta.outputs.short_sha }}"
          fi
          echo "Image Tag: $TAG"
          echo "Image Digest: ${{ steps.docker_build.outputs.digest }}"

